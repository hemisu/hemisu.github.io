<meta charset="utf-8" />
<title>组员介绍</title>
<link rel="stylesheet" href="css/jquery.fullPage.css" type="text/css" />
<style type="text/css">
body{
	background: #282737;
	font-family: "Microsoft YaHei";
}
a{
	color: #fff;
}
.section { 
	text-align: center;
	color: #fff;
}
.content { 

	display: inline-block;
	width: 600px;
}
.rowleft{
	float: left;
	width: 220px;

	border-radius: 50%;
	border:2px solid #ffffff;

	height: 180px;
    width: 309px;
	padding-left: 30px;
	float: left;
	border-left: 1px #fff solid;
}
h1{
	font-size: 60px ;
}
h2{
	margin-top: 20px;
	margin-bottom: 20px;
	font: 48px "Arial Unicode MS";
}

</style>
</head>
<body>
<div id="main" class="main">
	<div class="section">
		<div class="content">
			<h1>队伍：</h1>
			介绍
		</div>
	</div>
	<div class="section">
		<div class="content">

	</div>

		<div class="content">
			<div class="rowleft">
			<img src="images/avatar/kongkx.png" ></img>
			</div>
			<div class="rowright">
			<h2>Kongkx</h2>
			来自佛山，毕业于华南农业大学，自学中...<br />

			</div>
		</div>
	</div>
	<div class="section">
		<div class="content">
			<div class="rowleft">
			<img src="images/avatar/Runlikewind.jpg" ></img>

</div>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
$(function(){
	$('#main').fullpage();

	$(window).resize(function(){
		autoScrolling();
	});

	function autoScrolling(){
		var $ww = $(window).width();
		if($ww < 1024){
			$.fn.fullpage.setAutoScrolling(false);
		} else {
			$.fn.fullpage.setAutoScrolling(true);
		}
	}

	autoScrolling();
});
</script>
</body>
