lass="comment">// 验证输入</span></span><br><span class="line">  <span class="keyword">const</span> length = args.length;</span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; length; i++) &#123;</span><br><span class="line">    <span class="keyword">if</span>(<span class="keyword">typeof</span> args[i][<span class="number">0</span>] !== <span class="string">&#x27;number&#x27;</span> || <span class="keyword">typeof</span> args[i][<span class="number">1</span>] !== <span class="string">&#x27;number&#x27;</span>) <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 取左边和右边</span></span><br><span class="line">  args.forEach(<span class="function"><span class="params">v</span> =&gt;</span> &#123;</span><br><span class="line">    minArr.push(<span class="built_in">Math</span>.min(...v));</span><br><span class="line">    maxArr.push(<span class="built_in">Math</span>.max(...v));</span><br><span class="line">  &#125;);</span><br><span class="line">  <span class="keyword">const</span> left = <span class="built_in">Math</span>.max(...minArr);</span><br><span class="line">  <span class="keyword">const</span> right = <span class="built_in">Math</span>.min(...maxArr);</span><br><span class="line">  <span class="keyword">if</span>(left &lt;= right) <span class="keyword">return</span> [left, right];</span><br><span class="line">  <span class="keyword">return</span> <span class="literal">null</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">getIntersection([<span class="number">1</span>, <span class="number">4</span>], [<span class="number">3</span>, <span class="number">5</span>]); <span class="comment">// [3, 4]</span></span><br><span class="line">getIntersection([<span class="number">5</span>, <span class="number">2</span>], [<span class="number">4</span>, <span class="number">9</span>], [<span class="number">3</span>, <span class="number">6</span>]); <span class="comment">// [4, 5]</span></span><br><span class="line">getIntersection([<span class="number">1</span>, <span class="number">7</span>], [<span class="number">8</span>, <span class="number">9</span>]); <span class="comment">// null</span></span><br><span class="line">getIntersection([<span class="string">&#x27;x&#x27;</span>, <span class="number">7</span>], [<span class="number">4</span>, <span class="number">9</span>]); <span class="comment">// null</span></span><br><span class="line">getIntersection([<span class="number">1</span>, <span class="number">2</span>]); <span class="comment">// [1, 2]</span></span><br><span class="line">getIntersection([<span class="number">1</span>, <span class="number">2</span>], [<span class="number">2</span>, <span class="number">3</span>]); <span class="comment">// [2, 2]</span></span><br></pre></td></tr></table></figure>

an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">  请使用 JavaScript 编写一个树的深度优先遍历函数（节点最深的最先访问到，依次类推），满足以下测试用例：</span></span><br><span class="line"><span class="comment">  假设树的结构如下</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">const</span> tree = [</span><br><span class="line">  &#123;</span><br><span class="line">    id: <span class="number">1</span>,</span><br><span class="line">    name: <span class="string">&#x27;张三&#x27;</span>,</span><br><span class="line">    children: [</span><br><span class="line">    	&#123;</span><br><span class="line">    		id: <span class="number">2</span>,</span><br><span class="line">    		name: <span class="string">&#x27;李四&#x27;</span>,</span><br><span class="line">    		children: [</span><br><span class="line">    			&#123;</span><br><span class="line">    				id: <span class="number">5</span>,</span><br><span class="line">    				name: <span class="string">&#x27;张五&#x27;</span></span><br><span class="line">    			&#125;</span><br><span class="line">    		]</span><br><span class="line">    	&#125;</span><br><span class="line">    ]</span><br><span class="line">  &#125;,</span><br><span class="line">  &#123;</span><br><span class="line">    id: <span class="number">6</span>,</span><br><span class="line">    name: <span class="string">&#x27;玛丽&#x27;</span></span><br><span class="line">  &#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"><span class="comment">// 测试用例：</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 1. 生成一颗新树，将所有节点的id，加1</span></span><br><span class="line"><span class="built_in">console</span>.log(treeMap(tree, <span class="function"><span class="params">node</span> =&gt;</span> &#123;</span><br><span class="line">	<span class="keyword">let</span> newNode = &#123; ...node &#125;</span><br><span class="line">	newNode.id = node.id + <span class="number">1</span></span><br><span class="line">	<span class="keyword">return</span> newNode</span><br><span class="line">&#125;))</span><br><span class="line"><span class="comment">// 打印的新树，应该与tree的结构一致，只是每个id自增1，老的tree，应该没有任何改动</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 2. 打印每个节点的id</span></span><br><span class="line">treeMap(tree, <span class="function"><span class="params">node</span> =&gt;</span> &#123;</span><br><span class="line">	<span class="built_in">console</span>.log(node.id)</span><br><span class="line">	<span class="keyword">return</span> node</span><br><span class="line">&#125;);</span><br><span class="line"><span class="comment">// 应打印顺序应该是： 5，2，1，6</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 3. 对于非法输入，应直接返回第一个入参</span></span><br><span class="line"><span class="built_in">console</span>.log(treeMap(<span class="literal">null</span>)) <span class="comment">// 输出null</span></span><br><span class="line"><span class="built_in">console</span>.log(treeMap(tree, <span class="literal">true</span><span class="comment">/*不是函数*/</span>)) <span class="comment">//输出tree</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// 解答：</span></span><br><span class="line"><span class="keyword">const</span> deepClone = <span class="function"><span class="params">tree</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">let</span> newTree = [];</span><br><span class="line">  tree.forEach(<span class="function"><span class="params">node</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">let</span> newnode = &#123;&#125;</span><br><span class="line">    newnode.id = node.id;</span><br><span class="line">    newnode.name = node.name;</span><br><span class="line">    <span class="keyword">if</span>(node.children) &#123;</span><br><span class="line">      newnode.children = deepClone(node.children);</span><br><span class="line">    &#125;</span><br><span class="line">    newTree.push(newnode);</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> newTree;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> treeMap = <span class="function">(<span class="params">root, fn</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="comment">// 验证是否为数组</span></span><br><span class="line">  <span class="keyword">if</span>(!<span class="built_in">Array</span>.isArray(root)) &#123;</span><br><span class="line">    <span class="keyword">return</span> root;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="comment">// 验证是否是函数</span></span><br><span class="line">  <span class="keyword">if</span>(&#123;&#125;.toString.call(fn) !== <span class="string">&#x27;[object Function]&#x27;</span>) &#123;</span><br><span class="line">    <span class="comment">// 不是函数</span></span><br><span class="line">    fn = <span class="function"><span class="params">f</span> =&gt;</span> f;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">const</span> deepCloneTree = deepClone(root);</span><br><span class="line">  deepCloneTree.forEach(<span class="function">(<span class="params">child, index, array</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span>(child.children) &#123;</span><br><span class="line">      dfs(child, fn);</span><br><span class="line">    &#125;</span><br><span class="line">    array[index] = fn(child);</span><br><span class="line">  &#125;)</span><br><span class="line">  <span class="keyword">return</span> deepCloneTree;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> dfs = <span class="function">(<span class="params">root, fn</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">if</span>(root.children)&#123;</span><br><span class="line">    root.children.forEach(<span class="function">(<span class="params">child, index, array</span>) =&gt;</span> &#123;</span><br><span class="line">      dfs(child, fn);</span><br><span class="line">      array[index] = fn(child);</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
